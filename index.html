<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">
                <img src="./build/img/logo.svg" alt="logo del Spa">
            </div>
            <nav class="sociales">
                <a class="sociales__enlace" href="https://facebook.com"><span class="sociales__accesible">Facebook</span></a>
                <a class="sociales__enlace" href="https://twitter.com"><span class="sociales__accesible">Twitter</span></a>
                <a class="sociales__enlace" href="https://instagram.com"><span class="sociales_accesible">Instagram</span></a>
                <a class="sociales__enlace" href="https://youtube.com"><span class="sociales__accesible">Instagram</span></a>
                <a class="sociales__enlace" href="https://tiktok.com"><span class="sociales__accesible">TikTok</span></a>
            </nav>
        </div>
    </header>
    <div class="navegacion">
        <div class="navegacion__border">
            <nav class="navegacion__contenedor">
                <a href="#" class="navegacion__enlace">Inicio</a>
                <a href="#" class="navegacion__enlace">Nosotros</a>
                <a href="#" class="navegacion__enlace">Servicios</a>
                <a href="#" class="navegacion__enlace">Productos</a>
                <a href="#" class="navegacion__enlace">Contactos</a>
            </nav>
        </div>
    </div>
</body>
</html>
